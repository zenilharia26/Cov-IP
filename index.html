<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/screen.css">
    <title>Cov-IP</title>
</head>
<body>
    <div class="p-2 bg-primary">
        <h2 id="heading">Covid - 19 Information Portal</h2>
    </div>

    <div class="p-2">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-10">
                          <input type="text" class="form-control" placeholder="Country">
                        </div>
                        <div class="col-md-2" id="filter-button-div">
                            <button class="btn btn-outline-primary">Filter</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-7">
                        <h4>News Heading</h4>
                    </div>
                    <div class="col-md-5">
                        <p>Date</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
