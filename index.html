<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/screen.css">
    <script src="./js/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Cov-IP</title>
</head>
<body>
    <div class="p-2 bg-primary">
        <h2 id="heading">Cov-IP: Covid-19 Information Portal</h2>
    </div>

    <div class="p-2">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-5">
                                    <select class="form-control" name="country" id="country"></select>
                                </div>
                                <div class="col-md-2" id="filter-button-div">
                                    <button id="filter-button" class="btn btn-outline-primary">Filter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-10">
                        <ul class="list-group" id="news-list">
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="content" class="col-md-6">
                <div id="canvas-div" class="m-2">
                    <div class="p-2">
                        <canvas id="statistics-chart"></canvas>
                    </div>
                    
                    <div class="p-2">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="news-heading" id="news-heading">News Heading</h4>
                                <br>
                                <h6 class="card-subtitle text-muted" id="news-date">Date</h6>
                                <hr>
                                <p class="card-text" id="news-description">Description</p>
                                <a class="card-link" id="news-url" href="">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
